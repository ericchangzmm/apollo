<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<link href="core/base.css" rel='stylesheet' type='text/css'>
		<link href="plug-in/public/login/login.css" rel='stylesheet' type='text/css'>
		<script type="text/javascript" language="JavaScript" src="core/jquery.min.js"></script>
		<script type="text/javascript" src="core/jquery.form.js"></script>
	</head>
	<body>
		<div class="p-login-container">
			<div class="p-login-top">
				<div class="p-login-logo">
					<img alt="" src="plug-in/public/login/images/p-login-logo.png" align="top">
					<span class="p-login-logotitle">技杰企业管理系统</span>
				</div>
				<div class="p-login-language">
					<span class='p-login-ch p-login-activech'>中文(简)</span>
					<span class="p-login-en">English</span>
				</div>
			</div>
			<div class="p-login-content">			
				<div class="p-login-left">
					<dl id="p-login-report">
						<dt><img alt="" src="plug-in/public/login/images/p-login-icon1.png"></dt>
						<dd class="p-login-title">强覆盖面报表</dd>
						<dd class="p-login-detail">报表集中管理，覆盖方方面面，查询便捷。</dd>
					</dl>
					<dl id="p-login-interface">
						<dt><img alt="" src="plug-in/public/login/images/p-login-icon2.png"></dt>
						<dd class="p-login-title">友好的系统画面</dd>
						<dd class="p-login-detail">用户界面设计友好且具有特色，使用中更多提示指引。</dd>
					</dl>
					<dl id="p-login-limits">
						<dt><img alt="" src="plug-in/public/login/images/p-login-icon3.png"></dt>
						<dd class="p-login-title">更强的权限管理</dd>
						<dd class="p-login-detail">明确的用户架构，使信息具有更高安全性。</dd>
					</dl>
				</div>
				<div class="p-login-right">
					<form id="p-login-submit" action="">
						<div class="p-login-righttop">
							登录
						</div> <div class="p-login-returnMessage">有误！</div>
						<div class="p-login-returnMessage">
							有误！
						</div>
						<p class="p-login-border">
							<input id="p-login-username" type="text" class="p-login-input" value="用户名"/>
							<span id="p-login-userMessage" class="p-login-message">
								<span class="p-login-toparrow"></span>
								<span class="p-login-messageText">用户名输入错误</span>
							</span>
						</p>
						<p class="p-login-border">
							<input id="p-login-passwordText" type="text" class="p-login-input" value="密码"/>
							<input id="p-login-password" type="password" class="p-login-input" value=""/>
							<span id="p-login-passMessage" class="p-login-message">
								<span class="p-login-toparrow"></span>
								<span class="p-login-messageText">密码输入错误</span>
							</span>
						</p>
						<p class="p-login-verify">
							<input id="p-login-verifyinput" type="text" value="输入右边的字母">
							<span id="p-login-verifyshow"></span>
							<span id="p-login-verifyMessage" class="p-login-message">
								<span class="p-login-toparrow"></span>
								<span class="p-login-messageText">请输入验证码！</span>
							</span>
						</p>
						<p class="p-login-btn">	
							<input type="submit" class="p-login-login" value="登录">								
						</p>
					</form>
				</div>
			</div>
			<div class="p-login-bottom">
				Copyright &copy; <span class="p-login-bottominfo">技杰软件有限公司 版权所有 邮箱:jijesoft@jijesoft.com 服务热线：4008-880-880</span>
				<p class="p-login-rightbottom">
					<a class="p-login-privacy" href="javascript:void(0)">隐私政策</a>|<a class="p-login-contact" href="javascript:void(0)">联系我们</a>
				</p>				
			</div>
		</div>
		<script type="text/javascript" src="plug-in/public/login/login.js"></script>
	</body>
</html>
